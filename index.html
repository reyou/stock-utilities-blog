---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
</head>
<body>

  <header>
    <h1>Welcome to Stock Utilities Blog</h1>
  </header>

  <main>
    <h2>Recent Posts</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </main>

  <footer>
    <p>Copyright Â© {{ site.time | date: "%Y" }} - All Rights Reserved</p>
  </footer>

</body>
</html>
